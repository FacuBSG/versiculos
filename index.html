    body {

      justify-content: center;
      min-height: 100vh;
      padding: 2rem;

    }
    /* Modo oscuro */
    body.dark-mode {
      background-color: #333333;
    }
    body.dark-mode h1 {
      color: #ffffff;
    }
    body.dark-mode .texto {

      color: #000000;
    }

      background-color: #e0e0e0;
    }

      color: #000000;
      text-align: center;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
    }
    /* Botón de modo oscuro */
    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0;
      background-color: #000000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;

      background-color: #333333;
    }
    .dark-mode-toggle:focus {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }
    .dark-mode-toggle img {
      width: 1.5rem;
      height: 1.5rem;
      display: block;
    }
    .card {
      background-color: #dedede;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .texto {
      font-family: 'Roboto', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: #000000;
      margin-bottom: 1rem;
      transition: color 0.3s ease;

    .cita {

      font-family: 'Roboto', sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 1.1rem;

    footer a {
      color: #888;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
      .texto, .cita {
  font-family: 'Roboto', sans-serif;

      { cita: "1 Corintios 1:18", texto: "Porque la palabra de la cruz es locura a los que se pierden; pero a los que se salvan, esto es, a nosotros, es poder de Dios." },
      { cita: "2 Corintios 4:8-9", texto: "Que estamos atribulados en todo, mas no angustiados; en apuros, mas no desesperados; perseguidos, mas no desamparados; derribados, pero no destruidos." },
      { cita: "Gálatas 2:20", texto: "Con Cristo estoy juntamente crucificado, y ya no vivo yo, mas vive Cristo en mí; y lo que ahora vivo en la carne, lo vivo en la fe del Hijo de Dios, el cual me amó y se entregó a sí mismo por mí." },
      { cita: "Efesios 3:20", texto: "Y a Aquel que es poderoso para hacer todas las cosas mucho más abundantemente de lo que pedimos o entendemos, según el poder que actúa en nosotros." },
      { cita: "Filipenses 2:3", texto: "Nada hagáis por contienda o por vanagloria; antes bien con humildad, estimando cada uno a los demás como superiores a él mismo." },
      { cita: "Colosenses 1:16", texto: "Porque en él fueron creadas todas las cosas, las que hay en los cielos y las que hay en la tierra, visibles e invisibles; sean tronos, sean dominios, sean principados, sean potestades; todo fue creado por medio de él y para él." },
      { cita: "1 Tesalonicenses 4:16", texto: "Porque el Señor mismo con voz de mando, con voz de arcángel, y con trompeta de Dios, descenderá del cielo; y los muertos en Cristo resucitarán primero." },
      { cita: "2 Tesalonicenses 3:3", texto: "Pero fiel es el Señor, que os afirmará y guardará del mal." },
      { cita: "1 Timoteo 2:5", texto: "Porque hay un solo Dios, y un solo mediador entre Dios y los hombres, Jesucristo hombre." },
      { cita: "2 Timoteo 2:15", texto: "Procura con diligencia presentarte a Dios aprobado, como obrero que no tiene de qué avergonzarse, que usa bien la palabra de verdad." },
      { cita: "Tito 2:11", texto: "Porque la gracia de Dios se ha manifestado para salvación a todos los hombres." },
      { cita: "Hebreos 4:12", texto: "Porque la palabra de Dios es viva y eficaz, y más cortante que toda espada de dos filos; y penetra hasta partir el alma y el espíritu, las coyunturas y los tuétanos, y discierne los pensamientos y las intenciones del corazón." },
      { cita: "Santiago 4:7", texto: "Someteos, pues, a Dios; resistid al diablo, y huirá de vosotros." },
      { cita: "1 Pedro 1:3", texto: "Bendito el Dios y Padre de nuestro Señor Jesucristo, que según su grande misericordia nos hizo renacer para una esperanza viva, por la resurrección de Jesucristo de los muertos." },
      { cita: "2 Pedro 3:9", texto: "El Señor no retarda su promesa, según algunos la tienen por tardanza, sino que es paciente para con nosotros, no queriendo que ninguno perezca, sino que todos procedan al arrepentimiento." },
      { cita: "1 Juan 3:1", texto: "Mirad cuál amor nos ha dado el Padre, para que seamos llamados hijos de Dios; por esto el mundo no nos conoce, porque no le conoció a él." },
      { cita: "Judas 1:24", texto: "Y a aquel que es poderoso para guardaros sin caída, y presentaros sin mancha delante de su gloria con gran alegría." },
      { cita: "Apocalipsis 1:8", texto: "Yo soy el Alfa y la Omega, principio y fin, dice el Señor, el que es y que era y que ha de venir, el Todopoderoso." },
      { cita: "Apocalipsis 22:20", texto: "El que da testimonio de estas cosas dice: Ciertamente vengo en breve. Amén; sí, ven, Señor Jesús." },
      { cita: "Génesis 15:6", texto: "Y creyó a Jehová, y le fue contado por justicia." },
      { cita: "Génesis 22:18", texto: "En tu simiente serán benditas todas las naciones de la tierra, por cuanto obedeciste a mi voz." },
      { cita: "Éxodo 3:14", texto: "Y dijo Dios a Moisés: YO SOY EL QUE SOY. Y dijo: Así dirás a los hijos de Israel: YO SOY me envió a vosotros." },
      { cita: "Éxodo 15:2", texto: "Jehová es mi fortaleza y mi cántico, y ha sido mi salvación. Este es mi Dios, y lo alabaré; Dios de mi padre, y lo enalteceré." },
      { cita: "Levítico 20:7", texto: "Santificaos, pues, y sed santos, porque yo Jehová soy vuestro Dios." },
      { cita: "Números 23:19", texto: "Dios no es hombre, para que mienta, ni hijo de hombre para que se arrepienta. Él dijo, ¿y no hará? Habló, ¿y no lo ejecutará?" },
      { cita: "Deuteronomio 4:29", texto: "Mas si desde allí buscares a Jehová tu Dios, lo hallarás, si lo buscares de todo tu corazón y de toda tu alma." },
      { cita: "Deuteronomio 8:3", texto: "Y te afligió, y te hizo tener hambre, y te sustentó con maná, que no conocías tú, ni tus padres lo habían conocido; para hacerte saber que no solo de pan vivirá el hombre, mas de todo lo que sale de la boca de Jehová vivirá el hombre." },
      { cita: "Josué 23:14", texto: "Y he aquí que este día yo me voy por el camino de toda la tierra; reconoced, pues, con todo vuestro corazón y con toda vuestra alma, que no ha faltado una palabra de todas las buenas palabras que Jehová vuestro Dios había dicho de vosotros; todas os han acontecido, no ha faltado ninguna de ellas." },
      { cita: "Jueces 6:12", texto: "Y el ángel de Jehová se le apareció, y le dijo: Jehová está contigo, varón esforzado y valiente." },
      { cita: "1 Samuel 2:2", texto: "No hay santo como Jehová; porque no hay ninguno fuera de ti, ni roca como nuestro Dios." },
      { cita: "2 Samuel 22:33", texto: "Dios es el que me ciñe de poder, y quien hace perfecto mi camino." },
      { cita: "1 Reyes 8:56", texto: "Bendito sea Jehová, que ha dado paz a su pueblo Israel, conforme a todo lo que él había dicho; no ha faltado palabra de todas sus buenas promesas que expresó por Moisés su siervo." },
      { cita: "2 Reyes 20:5", texto: "Vuelve, y di a Ezequías, príncipe de mi pueblo: Así dice Jehová, el Dios de David tu padre: Yo he oído tu oración, y he visto tus lágrimas; he aquí que yo te sano; al tercer día subirás a la casa de Jehová." },
      { cita: "1 Crónicas 16:11", texto: "Buscad a Jehová y su poder; buscad su rostro continuamente." },
      { cita: "2 Crónicas 16:9", texto: "Porque los ojos de Jehová contemplan toda la tierra, para mostrar su poder a favor de los que tienen corazón perfecto para con él." },
      { cita: "Nehemías 8:10", texto: "Y les dijo: Id, comed grosuras, y bebed vino dulce, y enviad porciones a los que no tienen preparado; porque este día es santo para nuestro Señor; no os entristezcáis, porque el gozo de Jehová es vuestra fuerza." },
      { cita: "Job 5:8-9", texto: "Ciertamente yo buscaría a Dios, y a él encomendaría mi causa; el cual hace cosas grandes e inescrutables, y maravillas sin número." },
      { cita: "Job 42:2", texto: "Yo sé que todo lo puedes, y que no hay pensamiento que se esconda de ti." },
      { cita: "Salmos 3:3", texto: "Mas tú, Jehová, eres escudo alrededor de mí; mi gloria, y el que levanta mi cabeza." },
      { cita: "Salmos 4:8", texto: "En paz me acostaré, y asimismo dormiré; porque solo tú, Jehová, me haces vivir confiado." },
      { cita: "Salmos 5:11", texto: "Pero alégrense todos los que en ti confían; den voces de júbilo para siempre, porque tú los defiendes; y en ti se regocijen los que aman tu nombre." },
      { cita: "Salmos 9:10", texto: "En ti confiarán los que conocen tu nombre, por cuanto tú, Jehová, no desamparaste a los que te buscaron." },
      { cita: "Salmos 16:8", texto: "A Jehová he puesto siempre delante de mí; porque está a mi diestra, no seré conmovido." },
      { cita: "Salmos 18:30", texto: "En cuanto a Dios, perfecto es su camino; la palabra de Jehová es acrisolada; escudo es a todos los que en él esperan." },
      { cita: "Salmos 20:7", texto: "Estos confían en carros, y aquellos en caballos; mas nosotros del nombre de Jehová nuestro Dios tendremos memoria." },
      { cita: "Salmos 25:5", texto: "Encamíname en tu verdad, y enséñame; porque tú eres el Dios de mi salvación; en ti he esperado todo el día." },
      { cita: "Salmos 28:7", texto: "Jehová es mi fortaleza y mi escudo; en él confió mi corazón, y fui ayudado; por lo que se gozó mi corazón, y con mi cántico le alabaré." },
      { cita: "Salmos 29:11", texto: "Jehová dará poder a su pueblo; Jehová bendecirá a su pueblo con paz." },
      { cita: "Salmos 31:14", texto: "Mas yo en ti confío, oh Jehová; digo: Tú eres mi Dios." },
      { cita: "Salmos 32:7", texto: "Tú eres mi refugio; me guardarás de la angustia; con cánticos de liberación me rodearás." },
      { cita: "Salmos 34:4", texto: "Busqué a Jehová, y él me oyó, y me libró de todos mis temores." },
      { cita: "Salmos 36:5", texto: "Jehová, hasta los cielos llega tu misericordia, y tu fidelidad hasta las nubes." },
      { cita: "Salmos 37:5", texto: "Encomienda a Jehová tu camino, y confía en él; y él hará." },
      { cita: "Salmos 40:3", texto: "Puso luego en mi boca cántico nuevo, alabanza a nuestro Dios. Verán esto muchos, y temerán, y confiarán en Jehová." },
      { cita: "Salmos 42:11", texto: "¿Por qué te abates, oh alma mía, y por qué te turbas en mí? Espera en Dios; porque aún he de alabarle, salvación mía y Dios mío." },
      { cita: "Salmos 46:10", texto: "Estad quietos, y conoced que yo soy Dios; seré exaltado entre las naciones, seré exaltado en la tierra." },
      { cita: "Salmos 51:10", texto: "Crea en mí, oh Dios, un corazón limpio, y renueva un espíritu recto dentro de mí." },
      { cita: "Salmos 55:16", texto: "En cuanto a mí, a Dios clamaré; y Jehová me salvará." },
      { cita: "Salmos 62:1", texto: "En Dios solamente está acallada mi alma; de él viene mi salvación." },
      { cita: "Salmos 63:3", texto: "Porque mejor es tu misericordia que la vida; mis labios te alabarán." },
      { cita: "Salmos 66:20", texto: "Bendito sea Dios, que no apartó de mí mi oración, ni su misericordia." },
      { cita: "Salmos 71:5", texto: "Porque tú, oh Señor Jehová, eres mi esperanza, seguridad mía desde mi juventud." },
      { cita: "Salmos 73:25", texto: "¿A quién tengo yo en los cielos sino a ti? Y fuera de ti nada deseo en la tierra." },
      { cita: "Salmos 84:11", texto: "Porque sol y escudo es Jehová Dios; gracia y gloria dará Jehová. No quitará el bien a los que andan en integridad." },
      { cita: "Salmos 86:5", texto: "Porque tú, Señor, eres bueno y perdonador, y grande en misericordia para con todos los que te invocan." },
      { cita: "Salmos 90:2", texto: "Antes que naciesen los montes y formases la tierra y el mundo, desde el siglo y hasta el siglo, tú eres Dios." },
      { cita: "Salmos 94:19", texto: "En la multitud de mis pensamientos dentro de mí, tus consolaciones alegraban mi alma." },
      { cita: "Salmos 96:4", texto: "Porque grande es Jehová, y digno de suprema alabanza; temible es sobre todos los dioses." },
      { cita: "Salmos 100:3", texto: "Reconoced que Jehová es Dios; él nos hizo, y no nosotros a nosotros mismos; pueblo suyo somos, y ovejas de su prado." },
      { cita: "Salmos 103:8", texto: "Misericordioso y clemente es Jehová; lento para la ira, y grande en misericordia." },
      { cita: "Salmos 105:5", texto: "Acordaos de las maravillas que ha hecho, de sus prodigios, y de los juicios de su boca." },
      { cita: "Salmos 107:1", texto: "Alabad a Jehová, porque él es bueno; porque para siempre es su misericordia." },
      { cita: "Salmos 116:1-2", texto: "Amo a Jehová, pues ha oído mi voz y mis súplicas; porque ha inclinado a mí su oído, invocaréle todos mis días." },
      { cita: "Salmos 118:24", texto: "Este es el día que hizo Jehová; nos gozaremos y alegraremos en él." },
      { cita: "Salmos 121:7-8", texto: "Jehová te guardará de todo mal; él guardará tu alma. Jehová guardará tu salida y tu entrada desde ahora y para siempre." },
      { cita: "Salmos 130:5", texto: "Espero a Jehová, mi alma espera, y en su palabra he esperado." },
      { cita: "Salmos 138:8", texto: "Jehová cumplirá su propósito en mí; tu misericordia, oh Jehová, es para siempre; no desampares la obra de tus manos." },
      { cita: "Salmos 145:9", texto: "Jehová es bueno para con todos, y sus misericordias sobre todas sus obras." },
      { cita: "Salmos 150:6", texto: "Todo lo que respira alabe a JAH. Aleluya." },
      { cita: "Proverbios 1:7", texto: "El principio de la sabiduría es el temor de Jehová; los insensatos desprecian la sabiduría y la enseñanza." },
      { cita: "Proverbios 3:3-4", texto: "No se aparten de ti la misericordia y la verdad; átalas a tu cuello, escríbelas en la tabla de tu corazón; y hallarás gracia y buena opinión ante los ojos de Dios y de los hombres." },
      { cita: "Proverbios 4:7", texto: "Sabiduría ante todo; adquiere sabiduría; y con todo lo que adquieras, adquiere inteligencia." },
      { cita: "Proverbios 8:17", texto: "Yo amo a los que me aman, y me hallan los que temprano me buscan." },
      { cita: "Proverbios 11:25", texto: "El alma generosa será prosperada; y el que saciare, él también será saciado." },
      { cita: "Proverbios 12:25", texto: "La congoja en el corazón del hombre lo abate; mas la buena palabra lo alegra." },
      { cita: "Proverbios 14:27", texto: "El temor de Jehová es manantial de vida, para apartarse de los lazos de la muerte." },
      { cita: "Proverbios 15:33", texto: "El temor de Jehová es enseñanza de sabiduría; y a la honra precede la humildad." },
      { cita: "Proverbios 16:9", texto: "El corazón del hombre piensa su camino; mas Jehová endereza sus pasos." },
      { cita: "Proverbios 18:10", texto: "Torre fuerte es el nombre de Jehová; a él correrá el justo, y será levantado." },
      { cita: "Proverbios 19:21", texto: "Muchos pensamientos hay en el corazón del hombre; mas el consejo de Jehová permanecerá." },
      { cita: "Proverbios 22:6", texto: "Instruye al niño en su camino, y aun cuando fuere viejo no se apartará de él." },
      { cita: "Proverbios 28:13", texto: "El que encubre sus pecados no prosperará; mas el que los confiesa y se aparta hallará misericordia." },
      { cita: "Eclesiastés 3:11", texto: "Todo lo hizo hermoso en su tiempo; y ha puesto eternidad en el corazón de ellos, sin que alcance el hombre a entender la obra que ha hecho Dios desde el principio hasta el fin." },
      { cita: "Eclesiastés 12:13", texto: "El fin de todo el discurso oído es este: Teme a Dios, y guarda sus mandamientos; porque esto es el todo del hombre." },
      { cita: "Cantar de los Cantares 8:7", texto: "Las muchas aguas no podrán apagar el amor, ni lo ahogarán los ríos. Si diese el hombre todos los bienes de su casa por este amor, de cierto será menospreciado." },
      { cita: "Isaías 9:6", texto: "Porque un niño nos es nacido, hijo nos es dado, y el principado sobre su hombro; y se llamará su nombre Admirable, Consejero, Dios Fuerte, Padre Eterno, Príncipe de Paz." },
      { cita: "Isaías 12:2", texto: "He aquí, Dios es mi salvación; confiaré, y no temeré; porque mi fortaleza y mi canción es JAH Jehová, quien ha sido salvación para mí." },
      { cita: "Isaías 25:1", texto: "Jehová, tú eres mi Dios; te exaltaré, alabaré tu nombre, porque has hecho maravillas; tus consejos antiguos son verdad y firmeza." },
      { cita: "Isaías 30:18", texto: "Por tanto, Jehová esperará para tener piedad de vosotros, y por tanto, será exaltado teniendo de vosotros misericordia; porque Jehová es Dios de justicia; bienaventurados todos los que le esperan." },
      { cita: "Isaías 43:2", texto: "Cuando pases por las aguas, yo estaré contigo; y si por los ríos, no te anegarán. Cuando pases por el fuego, no te quemarás, ni la llama arderá en ti." },
      { cita: "Isaías 53:5", texto: "Mas él herido fue por nuestras rebeliones, molido por nuestros pecados; el castigo de nuestra paz fue sobre él, y por su llaga fuimos nosotros curados." },
      { cita: "Isaías 54:10", texto: "Porque los montes se moverán, y los collados temblarán, pero no se apartará de ti mi misericordia, ni el pacto de mi paz se quebrantará, dijo Jehová, el que tiene misericordia de ti." },
      { cita: "Jeremías 17:14", texto: "Sáname, oh Jehová, y seré sano; sálvame, y seré salvo; porque tú eres mi alabanza." },
      { cita: "Jeremías 31:3", texto: "Jehová se manifestó a mí hace ya mucho tiempo, diciendo: Con amor eterno te he amado; por tanto, te prolongué mi misericordia." },
      { cita: "Lamentaciones 3:25", texto: "Bueno es Jehová a los que en él esperan, al alma que le busca." },
      { cita: "Ezequiel 34:26", texto: "Y daré bendición a ellas y a los lugares alrededor de mi collado, y haré descender la lluvia en su tiempo; lluvias de bendición serán." },
      { cita: "Daniel 6:26", texto: "De parte mía es puesta esta orden: Que en todo el dominio de mi reino todos teman y tiemblen ante la presencia del Dios de Daniel; porque él es el Dios viviente y permanente por todos los siglos, y su reino no será jamás destruido, y su dominio perdurará hasta el fin." },
      { cita: "Oseas 14:4", texto: "Yo sanaré su rebelión, los amaré de pura gracia; porque mi ira se apartó de ellos." },
      { cita: "Joel 2:32", texto: "Y todo aquel que invocare el nombre de Jehová será salvo; porque en el monte de Sion y en Jerusalén habrá salvación, como ha dicho Jehová, y entre los sobrevivientes a quienes Jehová llamare." },
      { cita: "Amós 5:14", texto: "Buscad lo bueno, y no lo malo, para que viváis; y así Jehová Dios de los ejércitos estará con vosotros, como decís." },
      { cita: "Jonás 3:10", texto: "Y vio Dios lo que hicieron, que se convirtieron de su mal camino; y se arrepintió del mal que había dicho que les haría, y no lo hizo." },
      { cita: "Miqueas 7:7", texto: "Mas yo a Jehová miraré, esperaré al Dios de mi salvación; mi Dios me oirá." },
      { cita: "Nahúm 1:3", texto: "Jehová es tardo para la ira, y grande en poder, y no tendrá por inocente al culpable. Jehová tiene su camino en la tempestad y en el torbellino, y las nubes son el polvo de sus pies." },
      { cita: "Habacuc 3:17-18", texto: "Aunque la higuera no florezca, ni en las vides haya frutos, aunque falte el producto del olivo, y los labrados no den mantenimiento, y las ovejas sean quitadas de la majada, y no haya vacas en los corrales; con todo, yo me alegraré en Jehová, me gozaré en el Dios de mi salvación." },
      { cita: "Sofonías 3:9", texto: "Porque entonces devolveré a los pueblos pureza de labios, para que todos invoquen el nombre de Jehová, para que le sirvan de común consentimiento." },
      { cita: "Hageo 2:4", texto: "Pues ahora, Zorobabel, esfuérzate, dice Jehová; esfuérzate también, Josué hijo de Josadac, sumo sacerdote; y cobrad ánimo, pueblo todo de la tierra, dice Jehová, y trabajad; porque yo estoy con vosotros, dice Jehová de los ejércitos." },
      { cita: "Zacarías 4:6", texto: "Entonces respondió y me habló diciendo: Esta es palabra de Jehová a Zorobabel, que dice: No con ejército, ni con fuerza, sino con mi Espíritu, ha dicho Jehová de los ejércitos." },
      { cita: "Malaquías 4:2", texto: "Mas a vosotros los que teméis mi nombre, nacerá el Sol de justicia, y en sus alas traerá salvación; y saldréis, y saltaréis como becerros de la manada." },
      { cita: "Mateo 5:9", texto: "Bienaventurados los pacificadores, porque ellos serán llamados hijos de Dios." },
      { cita: "Mateo 6:19-20", texto: "No os hagáis tesoros en la tierra, donde la polilla y el orín corrompen, y donde ladrones minan y hurtan; sino haceos tesoros en el cielo, donde ni la polilla ni el orín corrompen, y donde ladrones no minan ni hurtan." },
      { cita: "Mateo 7:12", texto: "Así que, todas las cosas que queráis que los hombres hagan con vosotros, así también haced vosotros con ellos; porque esta es la ley y los profetas." },
      { cita: "Mateo 10:29-31", texto: "¿No se venden dos pajarillos por un cuarto? Con todo, ni uno de ellos cae a tierra sin vuestro Padre. Pues aun vuestros cabellos están todos contados. Así que, no temáis; más valéis vosotros que muchos pajarillos." },
      { cita: "Mateo 18:3", texto: "Y dijo: De cierto os digo, que si no os volvéis y os hacéis como niños, no entraréis en el reino de los cielos." },
      { cita: "Marcos 9:23", texto: "Jesús le dijo: Si puedes creer, al que cree todo le es posible." },
      { cita: "Marcos 11:24", texto: "Por tanto, os digo que todo lo que pidiereis orando, creed que lo recibiréis, y os vendrá." },
      { cita: "Lucas 2:14", texto: "¡Gloria a Dios en las alturas, y en la tierra paz, buena voluntad para con los hombres!" },
      { cita: "Lucas 6:38", texto: "Dad, y se os dará; medida buena, apretada, remecida y rebosando darán en vuestro regazo; porque con la misma medida con que medís, os volverán a medir." },
      { cita: "Lucas 11:9", texto: "Y yo os digo: Pedid, y se os dará; buscad, y hallaréis; llamad, y se os abrirá." },
      { cita: "Lucas 15:7", texto: "Os digo que así habrá más gozo en el cielo por un pecador que se arrepiente, que por noventa y nueve justos que no necesitan de arrepentimiento." },
      { cita: "Juan 1:12", texto: "Mas a todos los que le recibieron, a los que creen en su nombre, les dio potestad de ser hechos hijos de Dios." },
      { cita: "Juan 4:14", texto: "Mas el que bebiere del agua que yo le daré, no tendrá sed jamás; sino que el agua que yo le daré será en él una fuente de agua que salte para vida eterna." },
      { cita: "Juan 6:35", texto: "Jesús les dijo: Yo soy el pan de vida; el que a mí viene, nunca tendrá hambre; y el que en mí cree, no tendrá sed jamás." },
      { cita: "Juan 8:12", texto: "Otra vez Jesús les habló, diciendo: Yo soy la luz del mundo; el que me sigue, no andará en tinieblas, sino que tendrá la luz de la vida." },

    function generarVersiculo() {
      const hoy = new Date().toDateString();
      const aleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];
      const versiculoConFecha = { ...aleatorio, fecha: hoy };
      try {
        localStorage.setItem("ultimoVersiculo", JSON.stringify(versiculoConFecha));
      } catch (e) {
        console.error("Error al guardar en localStorage:", e);
      }
      mostrarVersiculo(versiculoConFecha);
    }

    function mostrarVersiculo(versiculo) {
      const card = document.getElementById("versiculo");
      card.style.opacity = 0;
      setTimeout(() => {
        card.innerHTML = `
          <p class="texto">"${versiculo.texto}"</p>
          <p class="cita">— ${versiculo.cita}</p>
        `;
        card.style.opacity = 1;
      }, 500);
    }

    function inicializarVersiculo() {
      const ahora = new Date();
      const hoy = ahora.toDateString();
      let guardado;
      try {
        guardado = JSON.parse(localStorage.getItem("ultimoVersiculo"));
      } catch (e) {
        console.error("Error al leer localStorage:", e);
      }

      if (!guardado || guardado.fecha !== hoy) {
        generarVersiculo();
      } else {
        mostrarVersiculo(guardado);
      }

      programarCambio();
      iniciarReloj();
    }

    function programarCambio() {
      const ahora = new Date();
      const proximoCambio = new Date(ahora);
      proximoCambio.setHours(24, 0, 0, 0);
      let tiempoRestante = proximoCambio - ahora;

      setTimeout(() => {
        generarVersiculo();
        setInterval(generarVersiculo, 24 * 60 * 60 * 1000);
      }, tiempoRestante);
    }

    function iniciarReloj() {
      setInterval(() => {
        const ahora = new Date();
        const proximoCambio = new Date(ahora);
        proximoCambio.setHours(24, 0, 0, 0);
        let segundos = Math.floor((proximoCambio - ahora) / 1000);
        const horas = Math.floor(segundos / 3600);
        segundos %= 3600;
        const minutos = Math.floor(segundos / 60);
        segundos %= 60;
        document.getElementById("reloj").innerText = 
          `Próximo versículo en ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function toggleDarkMode() {
      const body = document.body;
      const isDarkMode = body.classList.toggle('dark-mode');
      try {
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
      } catch (e) {
        console.error("Error al guardar preferencia de modo oscuro:", e);
      }
      const icon = document.querySelector('.dark-mode-toggle .icon');
      if (icon) {
        icon.src = isDarkMode ? 'images/sun.png' : 'images/moon.png';
        icon.alt = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
        icon.title = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
      } else {
        console.error("No se encontró el elemento .icon");
      }
    }

document.addEventListener('DOMContentLoaded', () => {
  let darkModePreference;
  try {
    darkModePreference = localStorage.getItem('darkMode');
  } catch (e) {
    console.error("Error al leer preferencia de modo oscuro:", e);
  }
  const icon = document.querySelector('.dark-mode-toggle .icon');
  if (darkModePreference === 'enabled') {
    document.body.classList.add('dark-mode');
    if (icon) {
      icon.src = 'images/sun.png';
      icon.alt = 'Activar modo claro';
      icon.title = 'Activar modo claro';
    }
  } else {
    if (icon) {
      icon.src = 'images/moon.png';
      icon.alt = 'Activar modo oscuro';
      icon.title = 'Activar modo oscuro';
    }
  }

  inicializarVersiculo();
});
