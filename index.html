<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versículo Bíblico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0.3s ease;
    }
    /* Modo oscuro */
    body.dark-mode {
      background-color: #333333;
    }
    body.dark-mode h1 {
      color: #ffffff;
    }
    body.dark-mode .texto {
      color: #ffffff;
    }
    body.dark-mode .cita {
      color: #d1d1d1;
    }
    body.dark-mode .card {
      background-color: #4a4a4a;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode .dark-mode-toggle {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark-mode .dark-mode-toggle:hover {
      background-color: #e0e0e0;
    }
    h1 {
      font-size: 2.5rem;
      color: #000000;
      text-align: center;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
    }
    /* Botón de modo oscuro */
    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0;
      background-color: #000000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
    }
    .dark-mode-toggle:hover {
      background-color: #333333;
    }
    .dark-mode-toggle:focus {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }
    .dark-mode-toggle img {
      width: 1.5rem;
      height: 1.5rem;
      display: block;
    }
    .card {
      background-color: #dedede;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .texto {
      font-weight: bold;
      font-style: italic;
      font-size: 1.25rem;
      color: #000000;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    .cita {
      color: #000000;
      font-style: normal;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    footer a {
      color: #888;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    function generarVersiculo() {
      const hoy = new Date().toDateString();
      const aleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];
      const versiculoConFecha = { ...aleatorio, fecha: hoy };
      try {
        localStorage.setItem("ultimoVersiculo", JSON.stringify(versiculoConFecha));
      } catch (e) {
        console.error("Error al guardar en localStorage:", e);
      }
      mostrarVersiculo(versiculoConFecha);
    }

    function mostrarVersiculo(versiculo) {
      const card = document.getElementById("versiculo");
      card.style.opacity = 0;
      setTimeout(() => {
        card.innerHTML = `
          <p class="texto">"${versiculo.texto}"</p>
          <p class="cita">— ${versiculo.cita}</p>
        `;
        card.style.opacity = 1;
      }, 500);
    }

    function inicializarVersiculo() {
      const ahora = new Date();
      const hoy = ahora.toDateString();
      let guardado;
      try {
        guardado = JSON.parse(localStorage.getItem("ultimoVersiculo"));
      } catch (e) {
        console.error("Error al leer localStorage:", e);
      }

      if (!guardado || guardado.fecha !== hoy) {
        generarVersiculo();
      } else {
        mostrarVersiculo(guardado);
      }

      programarCambio();
      iniciarReloj();
    }

    function programarCambio() {
      const ahora = new Date();
      const proximoCambio = new Date(ahora);
      proximoCambio.setHours(24, 0, 0, 0);
      let tiempoRestante = proximoCambio - ahora;

      setTimeout(() => {
        generarVersiculo();
        setInterval(generarVersiculo, 24 * 60 * 60 * 1000);
      }, tiempoRestante);
    }

    function iniciarReloj() {
      setInterval(() => {
        const ahora = new Date();
        const proximoCambio = new Date(ahora);
        proximoCambio.setHours(24, 0, 0, 0);
        let segundos = Math.floor((proximoCambio - ahora) / 1000);
        const horas = Math.floor(segundos / 3600);
        segundos %= 3600;
        const minutos = Math.floor(segundos / 60);
        segundos %= 60;
        document.getElementById("reloj").innerText = 
          `Próximo versículo en ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function toggleDarkMode() {
      const body = document.body;
      const isDarkMode = body.classList.toggle('dark-mode');
      try {
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
      } catch (e) {
        console.error("Error al guardar preferencia de modo oscuro:", e);
      }
      const icon = document.querySelector('.dark-mode-toggle .icon');
      if (icon) {
        icon.src = isDarkMode ? 'images/sun.png' : 'images/moon.png';
        icon.alt = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
        icon.title = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
      } else {
        console.error("No se encontró el elemento .icon");
      }
    }

    window.onload = () => {
      let darkModePreference;
      try {
        darkModePreference = localStorage.getItem('darkMode');
      } catch (e) {
        console.error("Error al leer preferencia de modo oscuro:", e);
      }
      const icon = document.querySelector('.dark-mode-toggle .icon');
      if (darkModePreference === 'enabled') {
        document.body.classList.add('dark-mode');
        if (icon) {
          icon.src = 'images/sun.png';
          icon.alt = 'Activar modo claro';
          icon.title = 'Activar modo claro';
        }
      } else {
        if (icon) {
          icon.src = 'images/moon.png';
          icon.alt = 'Activar modo oscuro';
          icon.title = 'Activar modo oscuro';
        }
      }

      inicializarVersiculo();
    };
  </script>
