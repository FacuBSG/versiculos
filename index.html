<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versículo Bíblico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }
    .contenido-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
    }
    body.dark-mode {
      background-color: #333333;
    }
    body.dark-mode h1,
    body.dark-mode .texto,
    body.dark-mode .cita {
      color: #ffffff;
    }
    body.dark-mode .card {
      background-color: #4a4a4a;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem;
      color: #000000;
      text-align: center;
      margin-bottom: 3rem;
      transition: color 0.3s ease;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #000000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
    }
    .dark-mode-toggle img {
      width: 1.5rem;
      height: 1.5rem;
    }
    .card {
      background-color: #dedede;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .texto, .cita {
      font-family: 'Roboto', sans-serif;
    }
    .texto {
      font-size: 1.25rem;
      font-weight: 500;
      color: #000000;
      margin-bottom: 1rem;
    }
    .cita {
      color: #000000;
      font-style: normal;
      font-weight: 400;
      font-size: 1.1rem;
    }
    footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Alternar modo oscuro">
  <img src="images/moon.png" alt="Activar modo oscuro" class="icon" title="Activar modo oscuro">
</button>

<div class="contenido-principal">
  <h1>La palabra de Dios.</h1>
  <div id="reloj" style="margin-bottom: 1rem; font-size: 1rem; color: #7d7d7d;"></div>
  <div class="card" id="versiculo">
    <!-- Versículo aparecerá acá -->
  </div>
  <footer>
    Todos los versículos citados corresponden a la versión Reina-Valera 1960.<br>
  </footer>
</div>

<script>
const versiculos = [
  { cita: "Filipenses 4:13", texto: "Todo lo puedo en Cristo que me fortalece." },
  { cita: "Salmo 23:1", texto: "El Señor es mi pastor, nada me faltará." },
  { cita: "Juan 3:16", texto: "Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito..." }
];

function generarVersiculo() {
  const hoy = new Date().toDateString();
  const aleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];
  const versiculoConFecha = { ...aleatorio, fecha: hoy };
  try {
    localStorage.setItem("ultimoVersiculo", JSON.stringify(versiculoConFecha));
  } catch (e) {
    console.error("Error al guardar en localStorage:", e);
  }
  mostrarVersiculo(versiculoConFecha);
}

function mostrarVersiculo(versiculo) {
  const card = document.getElementById("versiculo");
  card.innerHTML = `
    <p class="texto">"${versiculo.texto}"</p>
    <p class="cita">— ${versiculo.cita}</p>
  `;
}

function inicializarVersiculo() {
  const ahora = new Date();
  const hoy = ahora.toDateString();
  let guardado;
  try {
    guardado = JSON.parse(localStorage.getItem("ultimoVersiculo"));
  } catch (e) {
    console.error("Error al leer localStorage:", e);
  }

  if (!guardado || guardado.fecha !== hoy) {
    generarVersiculo();
  } else {
    mostrarVersiculo(guardado);
  }

  programarCambio();
  iniciarReloj();
}

function programarCambio() {
  const ahora = new Date();
  const proximoCambio = new Date(ahora);
  proximoCambio.setHours(24, 0, 0, 0);
  let tiempoRestante = proximoCambio - ahora;

  setTimeout(() => {
    generarVersiculo();
    setInterval(generarVersiculo, 24 * 60 * 60 * 1000);
  }, tiempoRestante);
}

function iniciarReloj() {
  setInterval(() => {
    const ahora = new Date();
    const proximoCambio = new Date(ahora);
    proximoCambio.setHours(24, 0, 0, 0);
    let segundos = Math.floor((proximoCambio - ahora) / 1000);
    const horas = Math.floor(segundos / 3600);
    segundos %= 3600;
    const minutos = Math.floor(segundos / 60);
    segundos %= 60;
    document.getElementById("reloj").innerText = 
      `Próximo versículo en ${horas}h ${minutos}m ${segundos}s`;
  }, 1000);
}

function toggleDarkMode() {
  const body = document.body;
  const isDarkMode = body.classList.toggle('dark-mode');
  try {
    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
  } catch (e) {
    console.error("Error al guardar preferencia de modo oscuro:", e);
  }
  const icon = document.querySelector('.dark-mode-toggle .icon');
  if (icon) {
    icon.src = isDarkMode ? 'images/sun.png' : 'images/moon.png';
    icon.alt = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
    icon.title = isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro';
  }
}

document.addEventListener('DOMContentLoaded', () => {
  let darkModePreference;
  try {
    darkModePreference = localStorage.getItem('darkMode');
  } catch (e) {
    console.error("Error al leer preferencia de modo oscuro:", e);
  }
  const icon = document.querySelector('.dark-mode-toggle .icon');
  if (darkModePreference === 'enabled') {
    document.body.classList.add('dark-mode');
    if (icon) {
      icon.src = 'images/sun.png';
      icon.alt = 'Activar modo claro';
      icon.title = 'Activar modo claro';
    }
  }

  inicializarVersiculo();
});
</script>

</body>
</html>
